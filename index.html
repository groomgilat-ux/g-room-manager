<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Room Manager</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for Modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",

        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <style>
        :root {
            --app-bg: #030712;
            --app-text: #ffffff;
            --app-card-bg: rgba(255, 255, 255, 0.05);
            --app-accent: #8b5cf6;
        }
        body { background-color: var(--app-bg); color: var(--app-text); font-family: sans-serif; transition: background-color 0.3s, color 0.3s; }
        
        /* Overrides for dynamic theming */
        .card-bg { background-color: var(--app-card-bg); border: 1px solid rgba(255,255,255,0.1); }
        .text-dynamic { color: var(--app-text) !important; }
        .icon-dynamic { stroke: var(--app-text); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        /* Force Dark Mode on Inputs (Calendar/Clock icons white) */
        input[type="date"], input[type="time"], select {
            color-scheme: dark;
        }
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Users, Calendar, DollarSign, Settings, LogOut, Plus, Save, Clock, 
            FileText, Mail, CheckCircle, XCircle, AlertTriangle, Lock, Menu, 
            X, User, LayoutDashboard, Send, CalendarRange, Download, UploadCloud, 
            File, ChevronLeft, ChevronRight, Activity, MapPin, Database, Loader, 
            Trash2, Bell, Check, X as XIcon, Cake, Wifi, WifiOff, Edit2
        } from 'lucide-react';

        import { initializeApp } from 'firebase/app';
        import { 
            getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged 
        } from 'firebase/auth';
        import { 
            getFirestore, collection, doc, setDoc, addDoc, updateDoc, deleteDoc, 
            onSnapshot, query, orderBy 
        } from 'firebase/firestore';

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBvayS247KEOVqZloFrNWV3svg4DSiNG08",
            authDomain: "g-room-escape-room-management.firebaseapp.com",
            projectId: "g-room-escape-room-management",
            storageBucket: "g-room-escape-room-management.firebasestorage.app",
            messagingSenderId: "361117379721",
            appId: "1:361117379721:web:3019eaeb30f4fe188caa58",
            measurementId: "G-6TSPGPBF4H"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app, 'groom');

        const getCollectionRef = (name) => collection(db, name);
        const getDocRef = (name, id) => doc(db, name, id);

        const INITIAL_SETTINGS_FALLBACK = {
            businessName: 'G-Room Escape',
            senderEmail: 'manager@g-room.co.il',
            adminCode: 'admin123',
            logo: null,
            primaryColor: '#030712', 
            secondaryColor: '#ffffff', 
            emailTemplate: {
                subject: 'G-Room: ×ª×œ×•×© ×©×›×¨ ×œ×—×•×“×© {month}/{year}',
                body: '×”×™×™ {name},\n\n××¦×•×¨×£ ×ª×œ×•×© ×”×©×›×¨ ×©×œ×š ×¢×‘×•×¨ ×—×•×“×© {month}/{year}.\n\n×‘×‘×¨×›×”,\n×”× ×”×œ×ª G-Room'
            },
            openingHours: {
                Sunday: { start: '10:00', end: '23:00' },
                Monday: { start: '10:00', end: '23:00' },
                Tuesday: { start: '10:00', end: '23:00' },
                Wednesday: { start: '10:00', end: '23:00' },
                Thursday: { start: '10:00', end: '01:00' },
                Friday: { start: '09:00', end: '15:00' },
                Saturday: { start: '18:00', end: '01:00' },
            }
        };

        // --- Utilities ---
        const formatDateIL = (dateStr) => {
            if(!dateStr) return '';
            const d = new Date(dateStr);
            return d.toLocaleDateString('he-IL', { day: '2-digit', month: '2-digit', year: '2-digit' });
        };

        const addTime = (timeStr, minutesToAdd) => {
            if (!timeStr) return '';
            const [hours, minutes] = timeStr.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes + minutesToAdd);
            return date.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit', hour12: false });
        };

        const exportToXLS = (salaryReport, filename) => {
            let tableRows = '';
            salaryReport.forEach(emp => {
                if (emp.empShifts.length > 0) {
                    tableRows += `<tr><td colspan="7" style="background-color:#e0e7ff;font-weight:bold;text-align:center;">${emp.name}</td></tr>
                    <tr style="background-color:#f3f4f6;font-weight:bold;"><td>×ª××¨×™×š</td><td>×”×ª×—×œ×”</td><td>×¡×™×•× (××©×•×¢×¨)</td><td>×—×“×¨</td><td>××©×—×§×™×</td><td>×ª×¢×¨×™×£</td><td>×¡×”"×›</td></tr>`;
                    emp.empShifts.forEach(s => {
                        const endTime = addTime(s.startTime, s.gamesCount * 90); 
                        const shiftWage = s.gamesCount * emp.wagePerGame;
                        tableRows += `<tr><td>${formatDateIL(s.date)}</td><td>${s.startTime}</td><td>${endTime}</td><td>${s.room}</td><td>${s.gamesCount}</td><td>â‚ª${emp.wagePerGame}</td><td>â‚ª${shiftWage}</td></tr>`;
                    });
                    tableRows += `<tr><td colspan="6" style="font-weight:bold;">×¡×”"×› ×œ×ª×©×œ×•×:</td><td style="font-weight:bold;background-color:#dcfce7;">â‚ª${emp.totalWage}</td></tr><tr><td colspan="7"></td></tr>`;
                }
            });
            let html = `<html xmlns:x="urn:schemas-microsoft-com:office:excel"><head><meta charset="UTF-8"><style>table{border-collapse:collapse;width:100%;font-family:Arial;}th,td{border:1px solid #ccc;padding:5px;text-align:right;}</style></head><body dir="rtl"><table>${tableRows}</table></body></html>`;
            const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename || `Salary_Report.xls`;
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        };

        const replacePlaceholders = (template, data) => {
            if (!template) return '';
            let result = template;
            Object.keys(data).forEach(key => result = result.replace(new RegExp(`{${key}}`, 'g'), data[key]));
            return result;
        };

        const timeoutPromise = (promise, ms = 5000) => Promise.race([promise, new Promise((_, r) => setTimeout(() => r(new Error("Timeout")), ms))]);

        // --- UI ---
        const Button = ({ children, onClick, variant = 'primary', className = '', disabled, ...props }) => {
            const v = {
                primary: "bg-indigo-600 hover:bg-indigo-700 text-white",
                secondary: "bg-gray-700 hover:bg-gray-600 text-gray-100",
                danger: "bg-red-600 hover:bg-red-700 text-white",
                success: "bg-green-600 hover:bg-green-700 text-white",
                outline: "border-2 border-indigo-600 text-indigo-400 hover:bg-indigo-900/20"
            };
            return <button onClick={onClick} className={`px-4 py-2 rounded-lg font-medium flex items-center justify-center gap-2 shadow-md transition-all disabled:opacity-50 ${v[variant]} ${className}`} disabled={disabled} {...props}>{children}</button>;
        };

        const Card = ({ title, children, className = '' }) => (
            <div className={`card-bg rounded-xl p-6 shadow-xl ${className}`}>
                {title && <h3 className="text-xl font-bold text-dynamic mb-4 border-b border-gray-700 pb-2">{title}</h3>}
                <div className="text-dynamic">{children}</div>
            </div>
        );

        const Input = ({ label, type = "text", value, onChange, className = "", ...props }) => (
            <div className={`flex flex-col gap-1 ${className}`}>
                {label && <label className="text-sm opacity-70 font-medium text-dynamic">{label}</label>}
                <input type={type} value={value} onChange={onChange} className="bg-gray-800 border border-gray-700 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-indigo-500 outline-none" {...props} />
            </div>
        );

        const StatusBadge = ({ status }) => {
            if (status === 'approved') return <span className="text-green-400 flex items-center gap-1 text-xs"><CheckCircle size={14}/> ××•×©×¨</span>;
            if (status === 'rejected') return <span className="text-red-400 flex items-center gap-1 text-xs"><XCircle size={14}/> × ×“×—×”</span>;
            return <span className="text-yellow-400 flex items-center gap-1 text-xs"><Clock size={14}/> ×××ª×™×Ÿ</span>;
        };

        // --- Main ---
        function GRoomApp() {
            const [user, setUser] = useState(null);
            const [currentUser, setCurrentUser] = useState(null);
            const [data, setData] = useState({ employees: [], shifts: [], constraints: [], requests: [] });
            const [settings, setSettings] = useState(INITIAL_SETTINGS_FALLBACK);
            const [loading, setLoading] = useState(true);
            const [login, setLogin] = useState({ code: '', empId: '' });
            const [dbConn, setDbConn] = useState(false);

            useEffect(() => {
                const init = async () => { try { await signInAnonymously(auth); } catch (e) { console.error(e); } };
                init();
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                setLoading(true);
                const unsub = [
                    onSnapshot(getCollectionRef('employees'), s => { setData(p => ({...p, employees: s.docs.map(d => ({id: d.id, ...d.data()}))})); setDbConn(true); }, e => setDbConn(false)),
                    onSnapshot(getCollectionRef('shifts'), s => setData(p => ({...p, shifts: s.docs.map(d => ({id: d.id, ...d.data()}))}))),
                    onSnapshot(getCollectionRef('constraints'), s => setData(p => ({...p, constraints: s.docs.map(d => ({id: d.id, ...d.data()}))}))),
                    onSnapshot(getCollectionRef('requests'), s => setData(p => ({...p, requests: s.docs.map(d => ({id: d.id, ...d.data()}))}))),
                    onSnapshot(getCollectionRef('app_settings'), s => {
                        if (!s.empty) {
                            const d = s.docs.find(doc => doc.id === 'global') || s.docs[0];
                            if (d) setSettings(prev => ({...prev, ...d.data()}));
                        }
                        setLoading(false);
                    })
                ];
                return () => unsub.forEach(u => u());
            }, [user]);

            useEffect(() => {
                const r = document.documentElement.style;
                r.setProperty('--app-bg', settings.primaryColor || '#030712');
                r.setProperty('--app-text', settings.secondaryColor || '#ffffff');
                // Calculate card bg
                r.setProperty('--app-card-bg', settings.primaryColor === '#ffffff' ? '#f3f4f6' : 'rgba(255, 255, 255, 0.05)');
            }, [settings]);

            const doLogin = () => {
                if ((login.empId === 'admin' && login.code === settings.adminCode) || (login.empId === 'admin' && data.employees.length === 0 && login.code === 'admin123')) {
                    setCurrentUser({ role: 'admin', name: '×× ×”×œ ×”××¢×¨×›×ª' });
                } else {
                    const emp = data.employees.find(e => e.id === login.empId);
                    if (emp && emp.code === login.code) setCurrentUser({ role: 'employee', data: emp });
                    else alert("×¤×¨×˜×™ ×”×ª×—×‘×¨×•×ª ×©×’×•×™×™×");
                }
            };

            if (loading) return <div className="min-h-screen bg-gray-950 flex items-center justify-center text-indigo-500"><Loader className="animate-spin w-10 h-10" /></div>;

            if (!currentUser) return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="max-w-md w-full card-bg p-8 rounded-2xl text-center relative">
                        <div className={`absolute top-4 right-4 w-3 h-3 rounded-full ${dbConn ? 'bg-green-500' : 'bg-red-500 animate-pulse'}`}></div>
                        <div className="mb-8">
                            {settings.logo ? <img src={settings.logo} className="h-24 mx-auto mb-4 object-contain"/> : <div className="h-24 w-24 bg-indigo-900/50 rounded-full mx-auto flex items-center justify-center mb-4"><Lock size={40} className="icon-dynamic"/></div>}
                            <h1 className="text-3xl font-bold text-dynamic">{settings.businessName}</h1>
                        </div>
                        <div className="space-y-4">
                            <select className="w-full bg-gray-800 border border-gray-700 rounded-lg p-3" value={login.empId} onChange={e => setLogin({...login, empId: e.target.value})}>
                                <option value="">-- ×‘×—×¨ ××©×ª××© --</option>
                                <option value="admin">ğŸ”’ ×× ×”×œ ××¢×¨×›×ª</option>
                                {data.employees.map(e => <option key={e.id} value={e.id}>{e.name}</option>)}
                            </select>
                            <input type="password" className="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-center tracking-widest" value={login.code} onChange={e => setLogin({...login, code: e.target.value})} onKeyDown={e => e.key === 'Enter' && doLogin()} placeholder="****" />
                            <Button onClick={doLogin} className="w-full py-3 text-lg">×›× ×™×¡×”</Button>
                            {!dbConn && <p className="text-red-400 text-xs">×©×’×™××ª ×—×™×‘×•×¨ ×œ×¢× ×Ÿ. ×‘×“×•×§ ×”×¨×©××•×ª.</p>}
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen font-sans">
                    <header className="card-bg border-b border-gray-800 sticky top-0 z-50 h-16 flex items-center justify-between px-6">
                        <div className="flex items-center gap-3">
                            {settings.logo && <img src={settings.logo} className="h-8 w-8 rounded object-cover"/>}
                            <span className="font-bold text-xl text-dynamic">{settings.businessName}</span>
                            <span className="text-xs bg-gray-800 text-white px-2 py-1 rounded-full border border-gray-700 flex items-center gap-2">
                                {currentUser.role === 'admin' ? '×× ×”×œ' : `×©×œ×•×, ${currentUser.data.name}`}
                                <div className={`w-2 h-2 rounded-full ${dbConn ? 'bg-green-500' : 'bg-red-500'}`}></div>
                            </span>
                        </div>
                        <Button variant="ghost" onClick={() => {setCurrentUser(null); setLogin({code:'', empId:''});}} className="text-red-400"><LogOut size={18} /> ×™×¦×™××”</Button>
                    </header>
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {currentUser.role === 'admin' ? 
                            <AdminDashboard data={data} settings={settings} /> : 
                            <EmployeeDashboard employee={currentUser.data} shifts={data.shifts} constraints={data.constraints} settings={settings} />
                        }
                    </main>
                </div>
            );
        }

        // --- Admin ---
        const AdminDashboard = ({ data, settings }) => {
            const [tab, setTab] = useState('employees');
            const pendingReq = data.requests.filter(r => r.status === 'pending');
            // FIX: Badge counts now filter strictly for pending
            const pendingCons = data.constraints.filter(c => c.status === 'pending');
            const pendingShifts = data.shifts.filter(s => s.status === 'pending');
            
            return (
                <div className="space-y-6">
                    <div className="flex flex-wrap gap-2 border-b border-gray-800 pb-2">
                        {[{id:'employees', l:'×¢×•×‘×“×™×', i:Users}, {id:'shifts', l:'×“×•×—×•×ª', i:FileText}, {id:'constraints', l:'×–××™× ×•×ª', i:Calendar}, {id:'settings', l:'×”×’×“×¨×•×ª', i:Settings}].map(m => 
                            <button key={m.id} onClick={()=>setTab(m.id)} className={`flex items-center gap-2 px-4 py-2 rounded-t-lg transition-colors ${tab===m.id ? 'bg-indigo-600/10 text-indigo-400 border-b-2 border-indigo-500' : 'opacity-70 hover:opacity-100 text-dynamic'}`}><m.i size={18} className="icon-dynamic"/> {m.l} 
                            {m.id === 'constraints' && pendingCons.length > 0 && <span className="bg-yellow-500 text-black text-xs px-1.5 py-0.5 rounded-full font-bold ml-1">{pendingCons.length}</span>}
                            {m.id === 'shifts' && pendingShifts.length > 0 && <span className="bg-red-500 text-white text-xs px-1.5 py-0.5 rounded-full font-bold ml-1">{pendingShifts.length}</span>}
                            </button>
                        )}
                        {pendingReq.length > 0 && <button onClick={()=>setTab('requests')} className={`flex items-center gap-2 px-4 py-2 rounded-t-lg ml-auto transition-colors ${tab==='requests'?'bg-indigo-600/10 border-b-2 border-indigo-500':'text-yellow-400'}`}><Bell size={18} className="animate-bounce"/><span className="font-bold">{pendingReq.length}</span></button>}
                    </div>
                    <div className="fade-in">
                        {tab==='employees' && <AdminEmployees employees={data.employees}/>}
                        {tab==='shifts' && <AdminReports employees={data.employees} shifts={data.shifts} settings={settings}/>}
                        {tab==='constraints' && <AdminConstraints employees={data.employees} constraints={data.constraints} settings={settings}/>}
                        {tab==='settings' && <AdminSettings settings={settings}/>}
                        {tab==='requests' && <AdminRequests requests={pendingReq} employees={data.employees}/>}
                    </div>
                </div>
            );
        };

        const AdminEmployees = ({ employees }) => {
            const [open, setOpen] = useState(false);
            const [edit, setEdit] = useState(null);
            const [saving, setSaving] = useState(false);

            const save = async (e) => {
                e.preventDefault(); setSaving(true);
                const fd = new FormData(e.target);
                const d = {
                    name: fd.get('name'), phone: fd.get('phone'), email: fd.get('email'), code: fd.get('code'),
                    address: fd.get('address'), birthday: fd.get('birthday'), wagePerGame: Number(fd.get('wagePerGame')),
                    form101: fd.get('form101') === 'on', skills: fd.get('skills').split(',').map(s=>s.trim())
                };
                try {
                    const timeout = new Promise((_, r) => setTimeout(() => r(new Error("Timeout")), 5000));
                    if(edit) await Promise.race([updateDoc(getDocRef('employees', edit.id), d), timeout]);
                    else await Promise.race([addDoc(getCollectionRef('employees'), d), timeout]);
                    setOpen(false);
                } catch(e) { if(e.message === 'Timeout') { alert('× ×©×œ×—'); setOpen(false); } else alert(e.message); } finally { setSaving(false); }
            };

            const del = async (id) => { if(confirm("×œ××—×•×§?")) await deleteDoc(getDocRef('employees', id)); };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between"><h2 className="text-2xl font-bold text-dynamic">× ×™×”×•×œ ×¢×•×‘×“×™×</h2><Button onClick={()=>{setEdit(null); setOpen(true);}}><Plus size={18}/> ×”×•×¡×£ ×¢×•×‘×“</Button></div>
                    <div className="grid md:grid-cols-3 gap-4">
                        {employees.map(e => (
                            <Card key={e.id} className="relative group hover:border-indigo-500">
                                <div className="absolute top-4 left-4 opacity-0 group-hover:opacity-100 flex gap-2">
                                    <button onClick={()=>{setEdit(e); setOpen(true);}} className="bg-gray-900 p-1 rounded text-indigo-400">×¢×¨×•×š</button>
                                    <button onClick={()=>del(e.id)} className="bg-gray-900 p-1 rounded text-red-400"><Trash2 size={16}/></button>
                                </div>
                                <h3 className="font-bold text-lg">{e.name}</h3>
                                <p className="text-sm opacity-70">{e.phone}</p>
                                <div className="mt-2 text-sm opacity-60">
                                    <div>×§×•×“: {e.code}</div>
                                    <div>×ª×¢×¨×™×£: â‚ª{e.wagePerGame}</div>
                                    <div>×™×•× ×”×•×œ×“×ª: {formatDateIL(e.birthday) || '-'}</div>
                                    <div className="text-xs mt-1">{e.skills.join(', ')}</div>
                                </div>
                            </Card>
                        ))}
                    </div>
                    {open && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <div className="bg-gray-900 p-6 rounded-xl w-full max-w-2xl border border-gray-700 max-h-[90vh] overflow-y-auto">
                                <h3 className="text-xl font-bold mb-4">{edit ? '×¢×¨×™×›×”' : '×—×“×©'}</h3>
                                <form onSubmit={save} className="space-y-4">
                                    <div className="grid grid-cols-2 gap-4">
                                        <Input label="×©×" name="name" required defaultValue={edit?.name}/>
                                        <Input label="×˜×œ×¤×•×Ÿ" name="phone" required defaultValue={edit?.phone}/>
                                        <Input label="××™×™×œ" name="email" type="email" required defaultValue={edit?.email}/>
                                        <Input label="×§×•×“" name="code" required defaultValue={edit?.code}/>
                                        <Input label="×›×ª×•×‘×ª" name="address" className="col-span-2" defaultValue={edit?.address}/>
                                        <Input label="×™×•× ×”×•×œ×“×ª" name="birthday" type="date" defaultValue={edit?.birthday}/>
                                        <Input label="×©×›×¨ ×œ××©×—×§" name="wagePerGame" type="number" required defaultValue={edit?.wagePerGame}/>
                                        <Input label="×”×¡××›×•×ª (××•×¤×¨×“ ×‘×¤×¡×™×§)" name="skills" className="col-span-2" defaultValue={edit?.skills?.join(', ')}/>
                                    </div>
                                    <div className="flex gap-2"><input type="checkbox" name="form101" defaultChecked={edit?.form101}/> <label>×˜×•×¤×¡ 101</label></div>
                                    <div className="flex gap-2 pt-4"><Button type="button" variant="secondary" onClick={()=>setOpen(false)} className="flex-1">×‘×™×˜×•×œ</Button><Button type="submit" disabled={saving} className="flex-1">{saving?'×©×•××¨...':'×©××•×¨ ×‘×¢× ×Ÿ'}</Button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const AdminReports = ({ employees, shifts, settings }) => {
            const [month, setMonth] = useState(new Date().toISOString().slice(0, 7));
            const [manual, setManual] = useState(false);
            const [selEmp, setSelEmp] = useState('');
            const [saving, setSaving] = useState(false);
            
            // FIX: Using status string instead of boolean approved

                                            <td>{s.gamesCount}</td>
                                            <td><StatusBadge status={s.status || (s.approved ? 'approved' : 'pending')} /></td>
                                            <td><button onClick={() => del(s.id)} className="text-red-400"><Trash2 size={14}/></button></td>
                                        </tr>
                                    )})}
                                </tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };

        const EmployeeConstraints = ({ employee, constraints }) => {
            const [mode, setMode] = useState('single');
            const [date, setDate] = useState('');
            const [start, setStart] = useState('');
            const [end, setEnd] = useState('');
            const [sDate, setSDate] = useState('');
            const [eDate, setEDate] = useState('');
            const [note, setNote] = useState('');
            const [editId, setEditId] = useState(null);

            const submit = async (e) => {
                e.preventDefault();
                const data = { employeeId: employee.id, type: mode, note, status: 'pending' };
                if (mode === 'single') { data.date = date; data.startTime = start; data.endTime = end; }
                else { data.startDate = sDate; data.endDate = eDate; }
                
                if (editId) {
                    await updateDoc(getDocRef('constraints', editId), data);
                    setEditId(null);
                } else {
                    await addDoc(getCollectionRef('constraints'), data);
                }
                alert('× ×©××¨'); setNote(''); setDate(''); setStart(''); setEnd('');
            };

            const del = async (id) => { if(confirm("×œ××—×•×§ ××™×œ×•×¥?")) await deleteDoc(getDocRef('constraints', id)); };
            const edit = (c) => {
                setEditId(c.id); setMode(c.type); setNote(c.note || '');
                if(c.type==='single'){ setDate(c.date); setStart(c.startTime); setEnd(c.endTime); }
                else { setSDate(c.startDate); setEDate(c.endDate); }
            };

            const myCons = constraints.filter(c => c.employeeId === employee.id).sort((a,b) => (a.date || a.startDate).localeCompare(b.date || b.startDate));

            return (
                <div className="grid md:grid-cols-2 gap-6">
                    <Card title={editId ? "×¢×¨×™×›×ª ××™×œ×•×¥" : "××™×œ×•×¥ ×—×“×©"}>
                        <div className="flex gap-2 mb-4"><button onClick={()=>setMode('single')} className={`flex-1 p-1 rounded ${mode==='single'?'bg-indigo-600 text-white':'text-dynamic card-bg'}`}>×™×•× ×‘×•×“×“</button><button onClick={()=>setMode('range')} className={`flex-1 p-1 rounded ${mode==='range'?'bg-indigo-600 text-white':'text-dynamic card-bg'}`}>×—×•×¤×©×”</button></div>
                        <form onSubmit={submit} className="space-y-4">
                            {mode==='single' ? (
                                <>
                                    <Input label="×ª××¨×™×š" type="date" value={date} onChange={e=>setDate(e.target.value)} required/>
                                    <div className="flex gap-4"><Input label="×©×¢×ª ×”×ª×—×œ×”" type="time" step="900" value={start} onChange={e=>setStart(e.target.value)} required/><Input label="×©×¢×ª ×¡×™×•×" type="time" step="900" value={end} onChange={e=>setEnd(e.target.value)} required/></div>
                                </>
                            ) : (
                                <><Input label="×" type="date" value={sDate} onChange={e=>setSDate(e.target.value)} required/><Input label="×¢×“" type="date" value={eDate} onChange={e=>setEDate(e.target.value)} required/></>
                            )}
                            <Input label="××”×•×ª ×”××™×œ×•×¥" value={note} onChange={e=>setNote(e.target.value)} />
                            <div className="flex gap-2">
                                {editId && <Button type="button" variant="secondary" onClick={()=>{setEditId(null); setNote('');}} className="flex-1">×‘×™×˜×•×œ</Button>}
                                <Button type="submit" className="flex-1">{editId ? '×¢×“×›×Ÿ' : '×©×œ×—'}</Button>
                            </div>
                        </form>
                    </Card>
                    <Card title="×”××™×œ×•×¦×™× ×©×œ×™">
                        <div className="overflow-x-auto">
                            <table className="w-full text-right text-sm">
                                <thead className="opacity-70 border-b border-gray-700"><tr><th>×ª××¨×™×š ×”×ª×—×œ×”</th><th>×ª××¨×™×š ×¡×™×•×</th><th>×©×¢×•×ª</th><th>××”×•×ª</th><th>×¡×˜×˜×•×¡</th><th>×¤×¢×•×œ×•×ª</th></tr></thead>
                                <tbody className="divide-y divide-gray-800 text-dynamic opacity-90">
                                    {myCons.map(c => (
                                        <tr key={c.id}>
                                            <td className="py-2">{formatDateIL(c.type==='range' ? c.startDate : c.date)}</td>
                                            <td>{formatDateIL(c.type==='range' ? c.endDate : c.date)}</td>
                                            <td>{c.type==='range' ? '×—×•×¤×©' : `${c.startTime}-${c.endTime}`}</td>
                                            <td>{c.note}</td>
                                            <td><StatusBadge status={c.status || 'pending'} /></td>
                                            <td className="flex gap-2 py-2">
                                                {c.status !== 'approved' && <button onClick={()=>edit(c)} className="text-indigo-400"><Edit2 size={14}/></button>}
                                                <button onClick={()=>del(c.id)} className="text-red-400"><Trash2 size={14}/></button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </Card>
                </div>
            );
        };

        const EmployeeProfile = ({ employee, shifts }) => {
            const [open, setOpen] = useState(false);
            const [sending, setSending] = useState(false);
            const month = new Date().toISOString().slice(0, 7);
            const myShifts = shifts.filter(s => s.employeeId === employee.id && s.date.startsWith(month));
            const wage = myShifts.reduce((acc, curr) => acc + (curr.gamesCount * employee.wagePerGame), 0);

            const request = async (e) => {
                e.preventDefault();
                setSending(true);
                const fd = new FormData(e.target);
                try {
                    await timeoutPromise(addDoc(getCollectionRef('requests'), {
                        employeeId: employee.id, status: 'pending', date: new Date().toISOString(),
                        newData: { phone: fd.get('phone'), email: fd.get('email'), address: fd.get('address'), birthday: fd.get('birthday') }
                    }), 3000);
                    alert('× ×©×œ×— ×‘×”×¦×œ×—×”'); 
                    setOpen(false);
                } catch(e) {
                    if (e.message === 'Timeout') { alert('× ×©×œ×— (××™×˜×™)'); setOpen(false); }
                    else alert(e.message);
                } finally { setSending(false); }
            };

            return (
                <div className="grid md:grid-cols-2 gap-6">
                    <Card>
                        <div className="text-center">
                            <h2 className="text-2xl font-bold text-dynamic">{employee.name}</h2>
                            <p className="text-indigo-400">{employee.skills.join(' â€¢ ')}</p>
                        </div>
                        <div className="mt-4 space-y-2 text-sm text-dynamic opacity-80">
                            <div>×˜×œ×¤×•×Ÿ: {employee.phone}</div>
                            <div>××™×™×œ: {employee.email}</div>
                            <div>×™×•× ×”×•×œ×“×ª: {formatDateIL(employee.birthday)}</div>
                        </div>
                        <Button variant="outline" className="w-full mt-4" onClick={()=>setOpen(true)}>×¢×“×›×•×Ÿ ×¤×¨×˜×™×</Button>
                    </Card>
                    <Card title={`×©×›×¨ ××©×•×¢×¨ (${month})`}>
                        <div className="text-center py-8">
                            <div className="text-4xl font-bold text-green-400">â‚ª{wage}</div>
                            <div className="text-gray-400 text-sm">{myShifts.length} ××©××¨×•×ª</div>
                        </div>
                    </Card>
                    {open && (
                        <div className="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4">
                            <div className="bg-gray-900 p-6 rounded-xl w-full max-w-md">
                                <h3 className="text-xl font-bold mb-4">×¢×“×›×•×Ÿ ×¤×¨×˜×™×</h3>
                                <form onSubmit={request} className="space-y-4">
                                    <Input label="×˜×œ×¤×•×Ÿ" name="phone" defaultValue={employee.phone} required />
                                    <Input label="××™×™×œ" name="email" defaultValue={employee.email} required />
                                    <Input label="×›×ª×•×‘×ª" name="address" defaultValue={employee.address} required />
                                    <Input label="×™×•× ×”×•×œ×“×ª" name="birthday" type="date" defaultValue={employee.birthday} required />
                                    <div className="flex gap-2"><Button type="button" variant="secondary" onClick={()=>setOpen(false)} className="flex-1">×‘×™×˜×•×œ</Button><Button type="submit" className="flex-1" disabled={sending}>{sending ? '×©×•×œ×—...' : '×©×œ×— ×‘×§×©×”'}</Button></div>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<GRoomApp />);
    </script>
</body>
</html>
